<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact page</title>
    <link rel="stylesheet" href="./stylesheet/css/style.css">
</head>

<body>
    <h1>LOGIN HERE OR REGISTER BELOW</h1>
    <section class="login">
        <div class="page">
            <legend>
                <h1>LOGIN PAGE</h1>
            </legend>
            <P>
                <h2>SIGN IN</h2>
            </P>
            <div>
                <input type="text" name="email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="password" placeholder="password">
            </div>
            <div class="button">
                <input type="button" value="SIGN IN">
            </div>
        </div>
    </section>
    <h1>REGISTRATION FORM</h1>
    <section class="register">
        <div class="menu">
            <div class="show">
                <div>
                    <input type="text" name="name" placeholder="LASTNAME">
                </div>
                <div>
                    <input type="text" name="name" placeholder="OTHERNAMES">
                </div>
            </div>
            <div>
                <input type="text" name="email" value="" placeholder="Email">
            </div>
            <div>
                <input type="password" value="" name="password" placeholder="password">
            </div>
            <div>
                <input type="text" name="name" placeholder="class">
            </div>
            <div>
                <input type="text" name="name" placeholder="department">
            </div>
            <div>
                <legend>
                    <h2>DATE OF BIRTH</h2>
                </legend>
                <div>
                    <input type="date" name="name" placeholder="date of birth">
                </div>
            </div>
            <div class="button">
                <input type="button" value="REGISTER">
            </div>
        </div>
    </section>
</body>

</html>
